<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unkempt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col justify-content-center">
          <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
          <h2>Rounds <span id="roundsNum">1</span></h2>
        </div>
      </div>

      <div class="row">
        <div class="col-6 justify-content-center">
          <h3>Player 1</h3>
          <h3>Score:<span id="p1Points"> num here</span></h3>

          <h3>Choice:<span id="p1Choice"> choice here</span></h3>
        </div>
        <div class="col-6 justify-content-center">
          <h3 id="vsType">vs. CPU</h3>
          <h3>Score:<span id="p2Points"> num here</span></h3>

          <h3>Choice:<span id="p2Choice"> choice here</span></h3>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button id="rock" type="button" class="btn btn-success">Rock</button>
          <button id="paper" type="button" class="btn btn-success">
            Paper
          </button>
          <button id="scissors" type="button" class="btn btn-success">
            Scissors
          </button>
          <button id="lizard" type="button" class="btn btn-success">
            Lizard
          </button>
          <button id="spock" type="button" class="btn btn-success">
            Spock
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
