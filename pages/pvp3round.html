<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unkempt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        </div>
      </div>


      <div class="row">
        <div class="col-3 justify-content-center">
          <h3>Player 1</h3>
          <h3 id="p1Points">Score:</h3>
        </div>
        <div class="col-6 justify-content-center">
            <h3 id="textBox"></h3>
            <h3 id="turnText" class=""></h3>

        </div>
        <div class="col-3 justify-content-center">
          <h3 id="vsType">Player 2</h3>
          <h3 id="p2Points">Score:</h3>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button id="rockBtn" type="button" class="btn btn-success ">Rock</button>
          <button id="paperBtn" type="button" class="btn btn-success ">
            Paper
          </button>
          <button id="scissorsBtn" type="button" class="btn btn-success ">
            Scissors
          </button>
          <button id="lizardBtn" type="button" class="btn btn-success ">
            Lizard
          </button>
          <button id="spockBtn" type="button" class="btn btn-success ">
            Spock
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col d-flex justify-content-center">
          <a href="../index.html" style="text-decoration: none"
            ><button id="replayBtn" type="submit" class="btn btn-warning">
              Replay
            </button></a
          >
        </div>
      </div>

      <div class="row">
        <div class="col d-flex justify-content-center">
          <button id="pvp1PlayBtn" type="button" class="btn btn-success">
            Play
          </button>
        </div>
      </div>
      <span id="dummy"></span>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/pvp3.js"></script>
  </body>
</html>
